<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link rel="stylesheet" href="send-money.css">
</head>
<body>
    <div class="send-money">
        <h2>Transfer</h2>
        <form action="">
            <label for="">Full Name:</label>
            <input type="text" required placeholder="Enter Name">
            <label for="">Account Number:</label>
            <input type="number" required placeholder="Enter Account Number">
            <label for="">Bank Name:</label>
            <input type="text" required placeholder="Enter Bank Name">
            <label for="">Amount:</label>
            <input type="number" required placeholder="Enter Amout">
            <label for="">Description:</label>
            <input type="text" required placeholder="Enter Description">
            <label for="">Category:</label>
            <select name="" class="category">
                <option value="select">Select</option>
                <option value="transport">Transportation</option>
                <option value="logistics">Logistics</option>
                <option value="salary">Salary</option>
                <option value="resourses">Resources</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Send</button>
        </form>
        <span class="close">Close &times;</span>
        <a href="dashboard.html" class="back">Back</a>
    </div>
</body>
</html>
